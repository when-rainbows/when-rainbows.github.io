<!DOCTYPE html>
<html>
<title>Portfolio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">

<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>PORTFOLIO</b></h1>
  <p><b>Design - Youtube Thumbnails, logos, and characters 
  </b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->

<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="images/100thumb.jpg" style="width:100%">
    <img src="images/chibi redesignV3.png" style="width:100%">
    <img src="images/dvk thumbv2.jpg" style="width:100%">
    <img src="images/overlay.jpg" style="width:100%">
    <img src="images/lock thumb.jpg" style="width:100%">
    <img src="images/nynm.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="images/SYMpanel_Meade_COM315.jpg" style="width:100%">
    <img src="images/toxitae.jpg" style="width:100%">
    <img src="images/emily_but_anime.png" style="width:100%">
    <img src="images/IBA round3.jpg" style="width:100%">
    <img src="images/Offline banner newchibi.jpg" style="width:100%">
    <img src="images/infinitae.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="images/GeneralMeetings_Meade_COM315_Final.jpg" style="width:100%">
    <img src="images/taechichupokedex.jpg" style="width:100%">
    <img src="images/packidge thumb.jpg" style="width:100%">
    <img src="images/New Dashing Dittos-txtv3.png" style="width:100%">
    <img src="images/facebook_timeline_Meade_315.jpg" style="width:100%">
    <img src="images/Fav pokemon.jpg" style="width:100%">
  </div>
</div>



<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
